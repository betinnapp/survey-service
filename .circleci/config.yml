version: 2
jobs:
  build:
    docker:
      - image: circleci/openjdk:11.0.1-jdk

    working_directory: ~/survey-service

    steps:
      - checkout

      - run:
          name: Login to DockerHub
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS

      # Download and cache dependencies
      - restore_cache:
          keys:
            - survey-service-{{ checksum "pom.xml" }}

      # Switch to offline dependency resolver
      - run: mvn dependency:go-offline

      # Save maven cache locally
      - save_cache:
          key: survey-service-{{ checksum "pom.xml" }}
          paths:
            - ~/.m2

      # package into a jar
      - run: mvn clean package

      # prepare maven release
      - run: mvn -B -Dresume=false -DdryRun=true release:prepare

      # Perform release
      - run: mvn -Dmaven.deploy.skip=true release:perform

      # build and push docker image to docker hub
      - run: mvn clean compile jib:build

      # store raw contents of src code
      - store_artifacts:
          path: target/classes
          destination: survey-service

workflows:
  build-deploy:
      jobs:
        - build:
            context: Backend
            filters:
              branches:
                only: master